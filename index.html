<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            position: relative;
            border: 1px solid red;
            display: inline-block;
        }
        .popover {
            position: absolute;
            border: 1px solid red;
            left: 100%;
            top: 0;
            word-break: keep-all;
            padding: 10px;
            margin-left: 10px;
        }
        .popover::before {
            content: '';
            border: 10px solid transparent;
            border-right-color: red;
            position: absolute;
            right: 100%;
            top: 0
        }
        .popover::after {
            content: '';
            border: 10px solid transparent;
            border-right-color: white;
            position: absolute;
            right: 100%;
            top: 0;
            margin-right: -1px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button>点我</button>
        <div class="popover">浮层</div>
    </div>
</body>
</html>
